<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>AluraBooks</title>
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/reset.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="style/header.css">
        <link rel="stylesheet" href="style/banner.css">
        <link rel="stylesheet" href="style/carrosel.css">
        </head>
<body>
    <header class="cabeçalho">
        <div class="container">
            <input type="checkbox" id="menu" class="container_botao">
            <label for="menu">
             <span calss="cabeçalho_menu-hamburguer"></span>
            </label>
            <ul class="lista-menu">
                <li class="lista-menu_titulo">Categorias</li>
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Programaçao</a>
                </li> 
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Front-end</a>
                </li> 
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Infraestrutura</a>
                </li> 
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Business</a>
                </li> 
                <li class="lista-menu_item">
                    <a href="#" class="lista-menu_link">Design & UX</a>
                </li> 
            </ul>
            <img src="./Menu.svg" alt="Menu" class="container_imagem">
            <img src="./Polygon 1 (Stroke).png" alt="Logo Da AluraBooks" class="container_imagem">
        </div>
            <div class="container">
                <a href="#"> <img src="./Favoritos.svg" alt="Meus favoritos" class="container_imagem"></a>
                <a href="#"><img src="./Sacola.png" alt="carrinho de compras" class="container_imagem"></a>
                <a href="#"><img src="./Usuario.png" alt="Meu Perfil" class="container_imagem"></a>
            </div>
    </header>
    <section class="banner">
        <h2 class="banner_titulo">Já sabe por onde começar?</h2>
        <p class="banner_texto">Encontre em nossa
        estante o que precisa para seu desenvolvimento!</p>
        <input type="search" class="banner_pesquisa" placeholder="Qual será sua próxima leitura?">
    </section>
    <section class="carrossel">
        <h2 class="carrossel_titulo">Novos lançamentos</h2>
            <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide"><img src="img/ApacheKafkasvg"

                alt="Livro sobre apache Kafka e spring boot da AluraBooks"></div>
                
                <div class="swiper-slide"><img src="img/Javascript.svg"
                
                alt="Livro sobre JavaScript da AluraBooks"></div>
                
                <div class="swiper-slide"><img src="img/Portugol.svg"
                
                alt="Livro sobre Portugol da AluraBooks"></div>
                
             </div>
            ...
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
        </div>
    </section>
            <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.

        js"></script>
        <script>
        const swiper = new Swiper(".swiper", {
        speed: 400,
        spaceBetween: 10,
        slidesPerView: 3,
        pagination: {
        el: ".swiper-pagination",
        type: "bullets",
        },
            });
    </script>
</body> 
</html>
